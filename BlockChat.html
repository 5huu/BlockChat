<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlockChat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="inputContainer">
        <!-- Dropdown menu for selecting recipient address -->
        <select id="recipientDropdown" class="inputField">
            <option value="">Select Recipient Address</option>
        </select>
        <!-- Input field and button for storing recipient address -->
        <input type="text" id="recipientAddress" class="inputField" placeholder="Recipient address">
        <button id="storeRecipientBtn" class="sendButton">Store Recipient Address</button>
    </div>

    <div id="chatContainer">
        <div id="clearChatContainer">
            <!-- Button for clearing the chat -->
            <button id="clearChatBtn" class="clearButton">Clear Chat</button>
        </div>
        <div id="messagesContainer" class="chatMessages"></div>
        <div id="inputMessageContainer">
            <input type="text" id="messageContent" class="inputField messageInput" placeholder="Type your message...">
            <input type="file" id="fileInput" class="inputField" accept=".txt,.pdf,.doc,.docx,.jpg,.jpeg,.png">
            <button id="sendMessageBtn" class="sendButton">Send</button>
        </div>
    </div>

    <div id="filesContainer" class="files"></div>
</body>
</html>
